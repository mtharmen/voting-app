<!DOCTYPE html>
<html lang="en-us" ng-app="votingApp">
  <head>
    <title>Voting App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <base href="/">
    
    <style>
        html, body, input, select, textarea
        {
            font-size: 1.05em !important;
        }
    </style>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/angular-chart.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    
    <div ng-controller="navCtrl">
      
      <header>
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Voting App</a>
          </div>

          <ul class="nav navbar-nav navbar-right" ng-show="loaded">
            <li ng-show="user"><a href="/new"> New Poll</a></li>
            <li ng-show="user"><a href="/profile"> Profile</a></li>
            <li ng-hide="user"><a href="/login"> Login</a></li>            
          </ul>
        </div>
        </nav>
        
      </header>

      <div class="container">
        <div ng-view></div>
      </div>
      
    </div>

  </body>
</html>
