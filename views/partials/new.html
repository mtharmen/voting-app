<!-- Add a character limit to Title and check for duplicate options later-->
<div class="alert alert-info" role="alert">
  <p>Please fill in a title and at least two unique options.</p>
  <p>Any empty or duplicate options will be discarded when you submit.</p>
</div>
<form novalidate class="simple-form form-group">
  <div class="input-group input-group-lg">
    <span class="input-group-addon">Title</span>
    <input class="form-control" type="text" ng-model="newPoll.title" />
  </div>
  <h3>Options:</h3>
  <div ng-repeat="choice in options">
    <!-- First Two Required Options -->
    <div class="input-group input-group-lg" ng-if="$index <= 1">
      <span class="input-group-addon">{{$index+1}} </span>
      <input class="form-control" type="text" ng-model="choice.value" />
    </div>
    
    <!-- Additional Options -->
    <div class="input-group input-group-lg" ng-if="$index > 1">
      <span class="input-group-addon">{{$index+1}} </span>
      <input class="form-control" type="text" ng-model="choice.value" />
      <span class="input-group-btn">
        <button class="btn btn-danger" type="button" ng-click="remove($index)"><span class="glyphicon glyphicon-remove-sign"></span></button>
      </span>
    </div><br />
  </div>
  <button class="btn btn-primary" type="button" ng-click="add()"><span class="glyphicon glyphicon-plus"</span></button>
  <button class="btn btn-warning" type="button" ng-click="reset()"><span class="glyphicon glyphicon-refresh"</span></button>
  <button class="btn btn-primary" type="submit" ng-click="update(newPoll, options)"><span class="glyphicon glyphicon-ok"</span></button>
</form>
