<div class="row" ng-hide="loading">

  <div class="row" id="filters">
    <div id="search" class="col-xs-6 col-xs-offset-3" ng-show="polls.length">
      <input type="text" class="form-control" placeholder="Search" ng-model="search.title" />
    </div>
    <div class="col-xs-2" id="my-poll-filter" ng-click="onlyMyPolls(check)" ng-show="current.user._id">
          <i class="fa fa-square-o fa-2x" aria-hidden="true" ng-hide="check"></i>
          <i class="fa fa-check-square-o fa-2x" aria-hidden="true" ng-show="check"></i>
          <h5 class="">My Polls</h5>
    </div>
  </div>

  <div ng-repeat="poll in filteredPolls = (polls | filter: search )">
    <a href="/poll/{{poll._id}}">
      <div id="chart-panel" class="col-md-4 col-md-offset-0 col-xs-10 col-xs-offset-1 panel panel-default">

        <h2 id="poll-title" class="panel-body">{{ poll.title }}</h2>
  <!--
        <canvas id="poll{{poll.id}}" 
                ng-show="status.user == id"
                class="chart chart-pie"
                chart-data="poll.data" 
                chart-labels="poll.labels">
        </canvas>
  -->

      </div>
    </a>
  </div>
  <div class="col-xs-4 col-xs-offset-4" id="no-polls" ng-hide="filteredPolls.length || loading">
    <h1>No Polls Found</h1>
  </div>

</div>

<!-- TODO: figure out how to only show for long loading -->
<div class="loading-icon" ng-show="false">
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><span class="sr-only">Loading...</span>
</div>
