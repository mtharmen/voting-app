<div class="row">
<h1 class="col-sm-10" ng-show="profile">Welcome {{ user }}</h1>
<a id="logout" class="btn btn-danger col-sm-2" ng-click="logout()" ng-show="profile">
  logout
</a>
<div id="search" class="col-sm-6 col-sm-offset-3">
  <input class="form-control" ng-model="search.title" placeholder="Search">
</div>
<div ng-repeat="poll in filteredPolls = (polls | filter: search)">
  <a href="/poll/{{poll._id}}">
    <div id="chart-panel" class="col-md-4 col-sm-6 panel panel-default">

      <h2 id="poll-title" class="panel-body">{{ poll.title }}</h2>
<!--
      <canvas id="poll{{poll.id}}" 
              ng-show="status.user == id"
              class="chart chart-pie"
              chart-data="poll.data" 
              chart-labels="poll.labels">
      </canvas>
-->

    </div>
  </a>
</div>
  <!--  <h1 ng-hide="filteredPolls.length">Nothing Found!</h1>-->
</div>
