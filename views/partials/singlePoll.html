<div ng-show="poll.data">
  <h1>{{ poll.title }}</h1> 
  <div id="choice-panel" class="col-md-6 col-sm-12 panel panel-default">
    <div class="panel-body row" ng-hide="complete">

      <button class="btn btn-danger" id="delete" ng-click="delete()" ng-show="user._id == poll.owner">
        <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
      </button>
      <div ng-repeat="choice in poll.labels" class="col-xs-12" ng-click="pickChoice(choice)">
        <div class="col-xs-1" id="mock-radio" ng-hide="newChoice || edit">
          <i class="fa fa-square-o fa-2x" aria-hidden="true" ng-hide="pick == 'for ' + choice"></i>
          <i class="fa fa-check-square-o fa-2x" aria-hidden="true" ng-show="pick == 'for ' + choice"></i>
        </div>
        <button id="vote-button" class="btn btn-primary col-xs-6" 
                ng-disabled="newChoice || edit">
          {{ choice }}
        </button>
      </div>

      
      <div class="col-xs-12" ng-show="user.username" id="new-choice">
        <form name="newChoiceForm" ng-show="edit" novalidate>

          <label for="new-choice" id="warning"
               ng-show="newChoiceForm.input.$invalid && newChoiceForm.input.$viewValue">
            Maximum of 15 characters
          </label>
          <div class="input-group col-xs-8 col-xs-offset-1">
            <input class="form-control" name="input" type="text" id="new-option-input" required
                   ng-model="newChoice" ng-maxlength="15" autocomplete="off" ng-trim="true" />

            <i class="fa fa-check form-control-feedback" 
               ng-show="newChoiceForm.input.$valid"></i>
            <i class="fa fa-exclamation-triangle form-control-feedback" 
               ng-show="newChoiceForm.input.$invalid && newChoiceForm.input.$dirty"></i>

            <span class="input-group-btn">

              <button class="btn btn-danger" ng-click="remove()">
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
              </button>

              <button class="btn btn-success" ng-click="update(poll, newChoice)" ng-disabled="!newChoice">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
              </button>

            </span>
          </div>

        </form>
      </div>

      <div class="col-xs-12">
        <button id="add-choice" class="btn btn-primary"
                ng-click="addChoice()" ng-hide="edit || !user.username">
          <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
        </button>
        <button id="vote" class="btn btn-primary"
                ng-click="submit(pick)" ng-disabled="!pick">
          Vote {{ pick }}
        </button>
      </div>

    </div>
    <div class="panel-body" ng-show="complete">
      <p>Thanks for Voting!</p>
      <a href="https://twitter.com/share" class="twitter-share-button" target="_blank"
         data-text="{{poll.title}}"
         data-show-count="false">
         Tweet
      </a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

  </div>
  
  <div class="col-md-6 col-sm-12">
    <canvas id="poll" class="chart chart-pie"
            chart-data="poll.data" chart-labels="poll.labels"
            ng-if="results">
    </canvas>
    <div ng-hide="results || !total || !user.username" id="show-results">
      <button class="btn btn-primary" ng-click="results=true">See Results</button>
    </div>
    <div ng-hide="total || complete">
      <p>No Votes Yet</p>
    </div>
    
  </div>
  
</div>
