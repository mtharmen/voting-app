<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Home</a>
      <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" [ngbCollapse]="isCollapsed">
        <app-loading *ngIf="this.auth.loading"></app-loading>
        <div class="navbar-nav ml-auto" *ngIf="!this.auth.loading">
          <a class="nav-item nav-link" *ngIf="auth.isAdmin" routerLink="/admin">Admin</a>
          <a class="nav-item nav-link" *ngIf="auth.loggedIn" routerLink="/profile">Profile</a>
          <a class="nav-item nav-link" *ngIf="auth.loggedIn" (click)="newPoll()">New Poll</a>
          <a class="nav-item nav-link" *ngIf="!auth.loggedIn" (click)="login()">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Login
          </a>
          <a class="nav-item nav-link" *ngIf="auth.loggedIn" (click)="logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
