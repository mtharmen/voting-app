<!-- Add a character limit to Title-->
<form novalidate class="simple-form">
  <label>Question: <input type="text" ng-model="user.title" /></label><br />
  <h3>Options:</h3>
  <div ng-repeat="choice in options">
    <input type="text" ng-model="choice.value">
  </div>
  <button ng-click="add()">Add Input</button><br />
  <input type="button" ng-click="reset()" value="Reset" />
  <input type="submit" ng-click="update(user, options)" value="Save" />
</form>
